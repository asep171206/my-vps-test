name: Windows RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Enable RDP Access
      run: |
        echo "Membuat user baru..."
        net user githubRDP 12345 /add
        net localgroup administrators githubRDP /add
        echo "Mengaktifkan Remote Desktop..."
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        echo "Mengunduh ngrok..."
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        echo "Masukkan Token ngrok kamu"
        .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        echo "Menjalankan tunnel RDP di port 3389..."
        Start-Process -NoNewWindow .\ngrok\ngrok.exe tcp 3389
        echo "RDP Siap digunakan"
        sleep 99999
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
